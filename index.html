<!doctype html>
<meta charset="utf-8">
<style media="screen">
<title>SCATTER</title>
#text {
  width: 25%;
  float: left;
  margin-top: 7%;
  margin-left: 3%;
}
#viz {
  width: 100%;
  float: right;
  margin: 0 auto;
}
.d3plus_data {
  width: 30px;
  height: 30px;
}
.d3plus_label {
  font-size: 0.5em;
  fill: rgba(255,255,255,.0);
}
</style>

<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>


<div id="text">
  <p>Decembers money movement for the top 20 providers</p>
</div>

<div id="viz"></div>

<script>
d3.json("data.json", function(error, ourdata) {
  if (error) return console.error(error);
  make_viz(ourdata);
});
function make_viz(data){
  var visualization = d3plus.viz()
  .container("#viz")
  .data(data)
  .type("scatter")
  .id("type")
  .x("value")
  .y("weight")
  .draw()
}
</script>
